<!DOCTYPE html>
<html>
  <head>
    <title>Tooltip Example</title>
    <script src="js/three.min.js"></script>
    <script src="js/CSS2DRenderer.js"></script>
    <script src="js/TrackballControls.js"></script>
    <script src="js/VisualizeUsers.js"></script>
    <script src="js/data.json" type="text/javascript"></script>
    <style>
      html{font-family:'Helvetica Neue','Helvetica',sans-serif;}
      .tooltip{width:100px;height:80px;background-color:rgba(255,255,255,0.6);font-family:sans-serif;position:absolute;left:10px!important;bottom:10px!important;}
      #details_box{position:absolute;width:400px;height:250px;background-color:rgba(255,255,255,1);left:10px;bottom:10px;border-radius:5px;}
      #user_image{float:left;width:22%;height:100%}#user_image span{display:block;width:60px;height:60px;margin:0 auto;margin-top:12px;margin-bottom:10px;border-radius:5px;background-size:cover;background-repeat:no-repeat;clear:both}#user_image:hover + .content .content_top #name{text-decoration:underline}.content{width:78%;margin-top:0px;float:left}.content_top{margin-top:10px;margin-bottom:3px}#name{font-weight:bold;font-size:14px;color:#222;}#name:visited{color:#333}#nick{display:inline-block;margin-left:2px;color:#707070!important;font-size:12px;text-decoration:none!important}.date{color:#707070!important;float:right;margin-right:10px;margin-top:3px;margin-left:2px;color:#707070;font-size:12px}#content_middle{width:97%;line-height:16px;font-size:14px;padding-bottom:10px;white-space:pre-wrap;word-break:break-word}.keyword a{color:#000!important}#content_bottom{font-size:13px;margin-right:10px;padding-top:10px;border-top:1px solid #eBeBeB;padding-bottom:10px}#count{color:#666;font-size:12px;line-height:18px;font-weight:bold;margin-right:3px}#count span{font-weight:normal;font-size:10px;margin-left:2px;text-transform:uppercase}#content_bottom div{float:right;opacity:.2;padding-top:1px;margin-right:-2px;cursor:default}#content_bottom div a{display:inline-block;width:22px;height:18px;margin-left:5px;margin-top:0px;opacity:.7;overflow:hidden;cursor:pointer!important}.tweet:hover #content_bottom div{opacity:1}#content_bottom div > span{position:relative;top:-3px;margin-right:3px;color:#777}.reply{background-position:-350px -2px}.retweet{background-position:-373px -1px}.favourite{background-position:-396px -1px}.reply:hover,.retweet:hover,.favourite:hover{opacity:1}.tw_details{margin-left:3px}.tweet:hover .tw_details{display:inline-block}.tw_details a{font-size:12px;color:#777!important;width:auto!important;background:none!important;display:inline-block;margin-left:5px}.tw_details:hover{color:#333!important}.date:hover{color:#333}#nick:hover{text-decoration:none}
    </style>

  </head>

  <body style="margin: 0;">
    <script type="text/javascript">
      init();
      animate();
    </script>
      <div id="details_box">
         <a href="twitter/user/rumshtangla" id="user_image"> <span id="user_image_image" style="background-image:url(' http://pbs.twimg.com/profile_images/518423847628857345/5R2YNRfE_bigger.png')"></span> </a><div class="content"><div class="content_top"><a href="twitter/user/rumshtangla" id="name">Ангела</a><a href="twitter/user/rumshtangla" id="nick">@rumshtangla</a></div><div id="content_middle"><span id="count">69<span> Followers</span></span></div><div id="content_bottom">Description</div></div><div class="clear"></div>
        
        
      </div>
    
  </body>
</html>
